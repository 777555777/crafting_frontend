<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="utf-8">
        <title>CraftCalc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css" type="text/css"/>
        <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/minecraftia" type="text/css"/>
    </head>

    <body>

        <div class="mc-window-border">
            <form class="mc-window container">
            
                <!-- Input Name and Recipe -->
                <div class="section-1 row">
                    <div class="input-area container row">
                        <!-- Name -->
                        <div class="input-group row">
                            <label class="input-label" for="item">Item:</label>
                            <input class="input" id="item" name="item" list="items" placeholder="repeater">
                        </div>
                        <!-- Recipe -->
                        <div class="input-group row">
                            <label class="input-label" for="recipe">Rezept:</label>
                            <select class="input" id="recipe" name="recipe" disabled require>
                                <option>testtttt</option>
                                <option>testtttt</option>
                                <option>testtttt</option>
                            </select>
                        </div>
                    </div>
            
                    <!-- Crafting Interface -->
                    <div class="container row craft-ui-wrapper">
                        <p class="mc-text-style">Crafting:</p>
                        <div class="craft-ui row">
                            <!-- Crafting Grid -->
                            <table>
                                <tbody class="craft-ui-body">
                                    <tr>
                                        <td><img src="items_1.19.2/air.png"></td>
                                        <td><img src="items_1.19.2/air.png"></td>
                                        <td><img src="items_1.19.2/air.png"></td>
                                    </tr>
                                    <tr>
                                        <td><img src="items_1.19.2/redstone_torch.png"></td>
                                        <td><img src="items_1.19.2/redstone.png"></td>
                                        <td><img src="items_1.19.2/redstone_torch.png"></td>
                                    </tr>
                                    <tr>
                                        <td><img src="items_1.19.2/stone.png"></td>
                                        <td><img src="items_1.19.2/stone.png"></td>
                                        <td><img src="items_1.19.2/stone.png"></td>
                                    </tr>
                                </tbody>
                            </table>
                            <!-- Arrow -->
                            <div class="arrow">
                                <img src="img/mc_arrow.png">
                            </div>
                            <!-- Crafting Result -->
                            <table class="result-ui">
                                <tbody class="result-ui-body">
                                    <tr>
                                        <td><img src="items_1.19.2/repeater.png"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            
                <div class="section-2 row">
                    <!-- Pricing Section -->
                    <div class="container">
                        <fieldset>
                            <legend class="headline mc-text-style">Preis pro Zutat:</legend>
                            <ul class="price-list list-reset">
                                <li class="row"><img src="items_1.19.2/redstone_torch.png" alt="">
                                    <label class="input-label sr-only" for="item-1">Item 1:</label>
                                    <input class="input" id="item-1" name="item-1" type="text" value="0.2$">
                                </li>
                                <li class="row"><img src="items_1.19.2/redstone.png" alt="">
                                    <label class="input-label sr-only" for="item-2">Item 2:</label>
                                    <input class="input" id="item-2" name="item-2" type="text" value="0.2$">
                                </li>
                                <li class="row"><img src="items_1.19.2/stone.png" alt="">
                                    <label class="input-label sr-only" for="item-3">Item 3:</label>
                                    <input class="input" id="item-3" name="item-3" type="text" value="0.2$">
                                </li>
                                <li class="row"><img src="items_1.19.2/air.png" alt="">
                                    <label class="input-label sr-only" for="item-4">Item 4:</label>
                                    <input class="input" id="item-4" name="item-4" type="text" value="-" disabled>
                                </li>
                                <li class="row"><img src="items_1.19.2/air.png" alt="">
                                    <label class="input-label sr-only" for="item-5">Item 5:</label>
                                    <input class="input" id="item-5" name="item-5" type="text" value="-" disabled>
                                </li>
                                <li class="row"><img src="items_1.19.2/air.png" alt="">
                                    <label class="input-label sr-only" for="item-6">Item 6:</label>
                                    <input class="input" id="item-6" name="item-6" type="text" value="-" disabled>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
            
                    <div class="container row result-area">
                        <!-- Amount Section -->
                        <fieldset>
                            <legend class="headline mc-text-style">Item Anzahl:</legend>
                            <div class="amount row">
                                <input type="range" class="amount-slider" value="64" step="64" min="64" max="1728">
                                <input type="text" class="input amount-input" value="64">
                            </div>
                        </fieldset>

                        <!-- Calculate Button -->
                        <div class="mc-btn-wrapper">
                            <input class="mc-btn" type="submit" value="Kosten berechnen">
                        </div>

                        <!-- Result Text -->
                        <div class="result-text">
                            <p class="mc-text-style">Preis f√ºr <span class="result-marked">64</span> Items:<br><span class="result-marked">1000.50$</span></p>
                        </div> 
                    </div>
                </div>

            </form>
        </div>
